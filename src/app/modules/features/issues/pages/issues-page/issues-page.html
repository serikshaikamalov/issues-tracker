<ng-container *ngIf="response">
  <app-issue-filter-form
    [tags]="tags"
    (onTagChanged)="onTagChanged($event)"
  ></app-issue-filter-form>

  <app-issue-list
    [tags]="tags"
    [data]="response"
    (onEdit)="edit($event)"
    (onDelete)="deleteIssue($event)"
  ></app-issue-list>

  <app-issue-form
    [tagsDictionaries]="tags"
    (onSubmit)="onCreate($event)"
  ></app-issue-form>
  <pre>
    {{response | json}}
  </pre>
</ng-container>
